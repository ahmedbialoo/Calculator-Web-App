<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="keyboard">
            <div class="operator" id="clear">C</div>
            <div class="operator" id="backspace">CE</div>
            <div style="border-color: rgb(172, 166, 166);" class="keys" id="00">00</div>
            <div class="operator" id="/" style="background-color: cornflowerblue; font-weight: bold; font-size: larger;">รท</div>
            <div class="keys" id="1">1</div>
            <div class="keys" id="2">2</div>
            <div class="keys" id="3">3</div>
            <div class="operator" id="-" style="background-color: aquamarine; font-weight: bold; font-size: larger;">-</div>
            <div class="keys" id="4">4</div>
            <div class="keys" id="5">5</div>
            <div class="keys" id="6">6</div>
            <div class="operator" id="+" style="background-color: rgb(190, 81, 81); font-weight: bold; font-size: larger;">+</div>
            <div class="keys" id="7">7</div>
            <div class="keys" id="8">8</div>
            <div class="keys" id="9">9</div>
            <div class="operator" id="*" style="background-color: chartreuse; font-weight: bold; font-size: larger;">ร</div>
            <div class="empty" id="empty" style="border: 1px solid  rgb(243, 235, 235);"></div>
            <div class="keys" id="0">0</div>
            <div class="empty" id="empty" style="border: 1px solid  rgb(243, 235, 235);"></div>
            <div class="operator" id="=" style="background-color: darkgoldenrod;">=</div>

        </div>
        <div id="screen">
            <div id="output"><span id="outputValue"></span></div>
            <div id="history"><span id="historyValue"></span></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
